<div class="pwd-wrapper">
  <h2>Actualiza tu contraseña</h2>

  <label>Contraseña actual</label>
  <input [(ngModel)]="current" type="password" class="input" />

  <label>Nueva contraseña</label>
  <input [(ngModel)]="next" type="password" class="input" placeholder="Mín 8, mayúscula, minúscula, número y símbolo" />

  <label>Confirmar nueva contraseña</label>
  <input [(ngModel)]="confirm" type="password" class="input" />

  <button class="btn" (click)="submit()">Cambiar</button>
</div>
