<div class="login-layout">
  <div class="left">
    <img class="bg-photo" src="/images/fondolog.png" alt="Fondo" />
    <h1 class="brand">La Original</h1>
  </div>

  <div class="right">
    <div class="card">
      <div class="avatar">
        <img class="avatar-img" src="/icons/a.png" alt="Avatar" />
      </div>
      <h2 class="card-title">Inicia sesión</h2>

      <label class="form-label" for="username">Usuario o correo</label>
      <input
        id="username"
        class="input"
        name="username"
        [(ngModel)]="username"
        placeholder="tu.usuario o correo@dominio.com"
        autocomplete="username"
        autocapitalize="off"
        autocorrect="off"
        (keyup.enter)="onLogin()"
        [disabled]="loading"
      />

      <label class="form-label" for="password">Contraseña</label>
      <input
        id="password"
        class="input"
        name="password"
        [(ngModel)]="password"
        type="password"
        placeholder="********"
        autocomplete="current-password"
        (keyup.enter)="onLogin()"
        [disabled]="loading"
      />

      <button
        class="btn-primary"
        (click)="onLogin()"
        [disabled]="loading"
      >
        Entrar
      </button>

      <p *ngIf="loading" class="hint">Iniciando sesión...</p>
      <p *ngIf="errorMessage" class="error" role="alert" aria-live="polite">
        {{ errorMessage }}
      </p>
    </div>
  </div>
</div>
