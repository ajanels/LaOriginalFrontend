<form class="login-layout" (ngSubmit)="onLogin()">
  <section class="left" aria-hidden="true">
    <img class="bg-photo" src="/images/fondolog.png" alt="" />
    <h1 class="brand">La Original</h1>
  </section>

  <section class="right">
    <div class="card" role="group" aria-labelledby="loginTitle">
      <div class="avatar">
        <img class="avatar-img" src="/icons/a.png" alt="Logo de La Original" />
      </div>

      <h2 id="loginTitle" class="card-title">Iniciar Sesión</h2>

      <label class="form-label" for="user">Usuario</label>
      <input
        id="user"
        class="input"
        type="text"
        placeholder="Usuario"
        [(ngModel)]="username"
        name="username"
        autocomplete="username"
        required
      />

      <label class="form-label" for="pass">Contraseña</label>
      <input
        id="pass"
        class="input"
        type="password"
        placeholder="Contraseña"
        [(ngModel)]="password"
        name="password"
        autocomplete="current-password"
        required
      />

      <button class="btn-primary" type="submit" [disabled]="loading">
        {{ loading ? 'Ingresando…' : 'Iniciar sesión' }}
      </button>

      <p *ngIf="errorMessage" style="color:red; margin-top:12px;">
        {{ errorMessage }}
      </p>
    </div>
  </section>
</form>
