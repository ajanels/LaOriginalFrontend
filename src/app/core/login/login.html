<div class="login-layout">
  <!-- Lado izquierdo (foto y marca) -->
  <div class="left">
    <img class="bg-photo" src="/images/fondolog.png" alt="Fondo" />
    <h1 class="brand">La Original</h1>
  </div>

  <!-- Lado derecho (formulario) -->
  <div class="right">
    <div class="card">
      <div class="avatar">
        <img class="avatar-img" src="/icons/a.png" alt="Avatar" />
      </div>
      <h2 class="card-title">Inicia sesión</h2>

      <!-- Usuario -->
      <div class="form-row">
        <label class="form-label" for="username">Usuario o correo</label>
        <div class="input-group">
          <input
            id="username"
            class="input"
            name="username"
            [(ngModel)]="username"
            placeholder="tu.usuario o correo@dominio.com"
            autocomplete="username"
            autocapitalize="off"
            autocorrect="off"
            (keyup.enter)="onLogin()"
            [disabled]="loading"
            autofocus
          />
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-row">
        <label class="form-label" for="password">Contraseña</label>
        <div class="input-group">
          <input
            id="password"
            class="input input--with-toggle"
            name="password"
            [(ngModel)]="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="********"
            autocomplete="current-password"
            (keyup.enter)="onLogin()"
            [disabled]="loading"
            aria-describedby="togglePasswordBtn"
          />
          <button
            id="togglePasswordBtn"
            type="button"
            class="toggle-visibility"
            (click)="togglePassword()"
            [attr.aria-pressed]="showPassword"
            [disabled]="loading"
            [title]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
            aria-label="Mostrar u ocultar contraseña">
            <span class="material-icons">
              {{ showPassword ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>
      </div>

      <button
        class="btn-primary"
        type="button"
        (click)="onLogin()"
        [disabled]="loading"
      >
        Entrar
      </button>

      <p *ngIf="loading" class="hint">Iniciando sesión...</p>
      <p *ngIf="errorMessage" class="error" role="alert" aria-live="polite">
        {{ errorMessage }}
      </p>
    </div>
  </div>
</div>
