<div class="login-layout">

    <img class="bg-photo" src="/images/fondolog.png" alt="Fondo hilos">

  </section>

  <section class="right">
    <div class="card">
      <div class="avatar">
        <img class="avatar-img" src="/icons/a.png" alt="Usuario">
      </div>

      <h2 class="card-title">Iniciar Sesi칩n</h2>

      <label class="form-label" for="user">Usuario</label>
      <input
        id="user"
        class="input"
        type="text"
        placeholder="Usuario"
        [(ngModel)]="username"
      />

      <label class="form-label" for="pass">Contrase침a</label>
      <input
        id="pass"
        class="input"
        type="password"
        placeholder="Contrase침a"
        [(ngModel)]="password"
      />

      <button class="btn-primary" type="button" (click)="onLogin()">Iniciar sesi칩n</button>

      <p *ngIf="errorMessage" style="color:red; margin-top:12px;">{{ errorMessage }}</p>
    </div>
  </section>
</div>
